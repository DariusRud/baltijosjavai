<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltijos Javai - Programų Centras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .app-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .header-bg {
             background-color: rgba(255, 255, 255, 0.8);
             backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Updated background image to show grains up close -->
    <div class="fixed inset-0 z-[-1] bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>
    
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex justify-start items-center p-4 shadow-md w-full header-bg">
            <div class="flex items-center">
                 <div class="flex items-center space-x-3">
                    <!-- Text Logo -->
                    <h1 class="text-3xl font-bold text-black" style="font-family: Arial, sans-serif;">Baltijos javai</h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="w-full max-w-5xl mx-auto">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6 text-center">
                    
                    <!-- Excel Importo Failai App -->
                    <a href="https://operations.baltijosjavai.lt/form/automations" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                        <div class="w-16 h-16 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                            <i data-lucide="file-spreadsheet" class="w-8 h-8"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800">Excel Importo failai</h3>
                    </a>

                    <!-- Sutarčių App -->
                    <a href="#" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                        <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                            <i data-lucide="file-text" class="w-8 h-8"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm leading-tight">Nepasirašytos sutartys ir priedai</h3>
                    </a>

                    <!-- Mokėjimų App -->
                    <a href="#" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                         <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                            <i data-lucide="credit-card" class="w-8 h-8"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800">Mokėjimai</h3>
                    </a>

                    <!-- Mėginių App -->
                    <a href="https://baltijos-javai-meginiai.vercel.app/" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                         <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                            <i data-lucide="flask-conical" class="w-8 h-8"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800">Mėginių siuntimas</h3>
                    </a>

                    <!-- Suvestinės App -->
                    <a href="#" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                         <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                            <i data-lucide="bar-chart-2" class="w-8 h-8"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800">Suvestinė</h3>
                    </a>

                </div>
            </div>
            
            <!-- Access Key Section -->
            <div class="mt-12 w-full max-w-sm">
                <div class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm">
                     <label for="access-key" class="block text-sm font-medium text-gray-700 mb-2">Prieigos raktas</label>
                     <div class="flex items-center space-x-2">
                        <input type="password" id="access-key" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" placeholder="••••••••••••">
                        <button class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                            Išsaugoti
                        </button>
                     </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
