<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltijos Javai - Programų Centras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .app-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .header-bg {
             background-color: rgba(255, 255, 255, 0.8);
             backdrop-filter: blur(10px);
        }
        .selection-card {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Updated background image to show grains up close -->
    <div class="fixed inset-0 z-[-1] bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>
    
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex justify-start items-center p-4 shadow-md w-full header-bg">
            <div class="flex items-center">
                 <div class="flex items-center space-x-3">
                    <!-- Text Logo -->
                    <h1 class="text-3xl font-bold text-black" style="font-family: Arial, sans-serif;">Baltijos javai</h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center p-6">

            <!-- Initial Selection -->
            <div id="main-selection" class="w-full max-w-2xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-center">
                    <!-- Valdymas Card -->
                    <div onclick="showSection('management-section')" class="app-card selection-card border border-gray-200/50 p-10 rounded-lg shadow-sm flex flex-col items-center justify-center h-64">
                        <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4">
                            <i data-lucide="user-cog" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Valdymas</h2>
                        <p class="text-gray-600">(Vadovams)</p>
                    </div>
                    <!-- Operacijos Card -->
                    <div onclick="showSection('operations-section')" class="app-card selection-card border border-gray-200/50 p-10 rounded-lg shadow-sm flex flex-col items-center justify-center h-64">
                        <div class="w-20 h-20 bg-sky-100 text-sky-600 rounded-full flex items-center justify-center mb-4">
                            <i data-lucide="users" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Operacijos</h2>
                        <p class="text-gray-600">(Darbuotojams)</p>
                    </div>
                </div>
            </div>

            <!-- Management Section -->
            <div id="management-section" class="hidden w-full">
                <button onclick="showSection('main-selection')" class="mb-6 inline-flex items-center px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Grįžti atgal
                </button>
                <div class="w-full max-w-6xl mx-auto">
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-2 gap-6 text-center">
                        <!-- Mokėjimų App -->
                        <a href="https://mokejimu-formavimas.vercel.app/" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                            <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                                <i data-lucide="credit-card" class="w-8 h-8"></i>
                            </div>
                            <h3 class="font-semibold text-gray-800">Mokėjimai</h3>
                        </a>
                        <!-- Suvestinės App -->
                        <a href="https://suvestine.vercel.app/" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                                <i data-lucide="bar-chart-2" class="w-8 h-8"></i>
                            </div>
                            <h3 class="font-semibold text-gray-800">Suvestinė</h3>
                        </a>
                    </div>
                </div>
                <!-- Access Key Section for Management -->
                <div class="mt-12 w-full max-w-sm mx-auto">
                    <div class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm">
                        <label for="management-key" class="block text-sm font-medium text-gray-700 mb-2">Valdymo Prieigos Raktas</label>
                        <div class="flex items-center space-x-2">
                            <input type="password" id="management-key" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" placeholder="••••••••••••">
                            <button class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                                Išsaugoti
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Operations Section -->
            <div id="operations-section" class="hidden w-full">
                <button onclick="showSection('main-selection')" class="mb-6 inline-flex items-center px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Grįžti atgal
                </button>
                <div class="w-full max-w-6xl mx-auto">
                    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-6 text-center">
                         <!-- Mėginių App -->
                        <a href="https://baltijos-javai-meginiai.vercel.app/" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                            <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                                <i data-lucide="flask-conical" class="w-8 h-8"></i>
                            </div>
                            <h3 class="font-semibold text-gray-800">Mėginių siuntimas</h3>
                        </a>
                         <!-- Excel Importo Failai App -->
                        <a href="https://operations.baltijosjavai.lt/form/automations" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                            <div class="w-16 h-16 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                                <i data-lucide="file-spreadsheet" class="w-8 h-8"></i>
                            </div>
                            <h3 class="font-semibold text-gray-800">Excel Importo failai</h3>
                        </a>
                        <!-- Sutarčių App -->
                        <a href="https://sutartys.vercel.app/" target="_blank" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                                <i data-lucide="file-text" class="w-8 h-8"></i>
                            </div>
                            <h3 class="font-semibold text-gray-800 text-sm leading-tight">Nepasirašytos sutartys ir priedai</h3>
                        </a>
                        <!-- Pervežimo užsakymų valdymas App -->
                        <a href="#" class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center h-48">
                            <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-4 flex-shrink-0">
                                <i data-lucide="truck" class="w-8 h-8"></i>
                            </div>
                            <h3 class="font-semibold text-gray-800">Pervežimo užsakymų valdymas</h3>
                        </a>
                    </div>
                </div>
                <!-- Access Key Section for Operations -->
                <div class="mt-12 w-full max-w-sm mx-auto">
                    <div class="app-card border border-gray-200/50 p-6 rounded-lg shadow-sm">
                        <label for="operations-key" class="block text-sm font-medium text-gray-700 mb-2">Operacijų Prieigos Raktas</label>
                        <div class="flex items-center space-x-2">
                            <input type="password" id="operations-key" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" placeholder="••••••••••••">
                            <button class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                                Išsaugoti
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();

        const mainSelection = document.getElementById('main-selection');
        const managementSection = document.getElementById('management-section');
        const operationsSection = document.getElementById('operations-section');
        const allSections = [mainSelection, managementSection, operationsSection];

        function showSection(sectionIdToShow) {
            allSections.forEach(section => {
                if (section.id === sectionIdToShow) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
